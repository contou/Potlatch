apply plugin: 'com.android.application'android {    compileSdkVersion 21    buildToolsVersion '21.0.2'    defaultConfig {        applicationId 'com.solo.cong.potlatch'        minSdkVersion 14        targetSdkVersion 20        versionCode 1        versionName '1.0'    }    buildTypes {        debug {            debuggable true            signingConfig signingConfigs.debug        }        release {            runProguard false            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }    }    productFlavors {    }}dependencies {    compile fileTree(dir: 'libs', include: ['*.jar'])    compile files('libs/khandroid-httpclient-4.2.3.jar')    compile files('libs/commons-io-2.4.jar')    // You must install or update the Support Repository through the SDK manager to use this dependency.    compile 'com.android.support:support-v4:21.0.+'    compile 'com.android.support:appcompat-v7:21.+'    compile 'com.android.support:cardview-v7:21.+'    compile 'com.android.support:recyclerview-v7:21.0.+'    //    compile 'com.google.api-client:google-api-client-android:1.17.+'    compile 'com.google.code.gson:gson:2.+'    compile 'com.google.android.gms:play-services:4.2.42'    compile files('libs/httpmime-4.3.5.jar')    compile files('libs/glide-3.2.0a.jar')    compile files('libs/basic-http-client-android-0.88.jar')}